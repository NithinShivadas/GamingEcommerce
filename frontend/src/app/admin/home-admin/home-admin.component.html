     <!-- -----------product adding modal-------------  -->
  <div
    class="modal fade"
    id="exampleModal"
    
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="Addproducts">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >Product Name</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="productName"
                id="p-name"
              />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label"
                >URL of product Image </label
              >
              <input
                type="text"
                class="form-control"
                formControlName="imgLink"
                id="imgLink"
              />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label"
                >Description </label
              >
              <textarea
                type="text-area"
                class=" des form-control"
                formControlName="description"
                id="description"></textarea>
              
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label ">Category </label>
              
              <select class="form-control" name="" id="" formControlName="category">
                <option value="Mouse">Mouse</option>
                <option value="Keyboard">Keyboard</option>
                <option value="Headset">Headset</option>
                <option value="Mic">Mic</option>
                <option value="Joystick">Joystick</option>
                <option value="Laptop">Laptop</option>
                <option value="Speaker">Speaker</option>
                <option value="Pc">Desktop</option>
              </select>
              
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Price  </label
                >
                <input
                  type="text"
                  class="form-control"
                  formControlName="price"
                  id="price"
                />
              </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btnn" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btnn" data-bs-target="#exampleModalToggle2"  >
            Add
          </button>
        </div>
      </div>
    </div>
  </div>

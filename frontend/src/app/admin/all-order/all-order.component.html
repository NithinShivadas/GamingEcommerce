  <section id="sec1">
    <div class="main">
    <div class="tableDiv">
      <table class="table">
        <thead>
          <tr class="text-center">
            <th>No</th>
            <th>Product Name</th>
            <th>Image</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th>User Id</th>
            <th></th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of orderData; let i = index" class="text-center">
            <td class="pt-4">{{ i + 1 }}</td>
            <td class="pt-4">{{data.productName}}</td>
            <td><img [src]="data.Image" /></td>
            <td class="pt-4">{{ data.Description }}</td>
            <td class="pt-4">{{ data.Category }}</td>
            <td class="pt-4">{{ data.Price }}</td>
            <td class="pt-4">{{ data.userEmail }}</td>
           
            <td class="pt-5">
            <span class="iconBtn  "
              ><a
                
                data-bs-target="#exampleModal"
                data-bs-whatever="@getbootstrap"
                ><i class="bi bi-trash3 p-3"></i></a
            ></span></td>
          </tr>
        </tbody>
      </table>

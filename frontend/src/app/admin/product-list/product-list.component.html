<section id="sec1">
  <div class="main">
    <div class="tableDiv">
      <table class="table">
        <thead>
          <tr class="text-center">
            <th>No</th>
            <th>Product Name</th>
            <th>Image</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of getProd; let i = index" class="text-center">
            <td class="pt-4">{{ i + 1 }}</td>
            <td class="pt-4">{{ data.productName }}</td>
            <td><img [src]="data.Image" /></td>
            <td class="pt-4">{{ data.Description }}</td>
            <td class="pt-4">{{ data.Category }}</td>
            <td class="pt-4">{{ data.Price }}</td>
            <td class="pt-4">
              <span class="dltBtn"
                ><a
                  data-bs-toggle="modal"
                  aria-current="page"
                  data-bs-target="#exampleModal"
                  data-bs-whatever="@getbootstrap"
                  ><i class="bi bi-pencil-square"></i></a
              ></span>
            </td>

            <td class="pt-4">
              <span class="dltBtn"
                ><a
                  (click)="removeProduct(data._id)"
                  data-bs-target="#exampleModal"
                  data-bs-whatever="@getbootstrap"
                  ><i class="bi bi-trash3 p-3"></i></a
              ></span>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- <button routerLink="/home" class="BckBtn">Back</button> -->
    </div>
  </div>


  
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Product Data</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >Product Name</label
              >
              <input type="text" class="form-control" id="p-name"  />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label"
                >URL of product Image
              </label>
              <input type="text" class="form-control" id="imgLink" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label"
                >Description
              </label>
              <textarea
                type="text-area"
                class="des form-control"
                id="description"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Category </label>

              <select class="form-control" name="" id="">
                <option value="Mouse">Mouse</option>
                <option value="Keyboard">Keyboard</option>
                <option value="Headset">Headset</option>
                <option value="Mic">Mic</option>
                <option value="Joystick">Joystick</option>
                <option value="Laptop">Laptop</option>
                <option value="Speaker">Speaker</option>
                <option value="Pc">Desktop</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Price </label>
              <input type="text" class="form-control" id="price" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btnn" data-bs-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btnn"
            data-bs-target="#exampleModalToggle2">Update</button>
        </div>
      </div>
    </div>
  </div>
</section>

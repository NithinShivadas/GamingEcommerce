<section >
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <img
        class="logo me-0"
        src="../../../assets/onlinelogomaker-111122-2219-7159-2000-transparent.png"
      />
      <h1 class="navbar-brand">Ga<span>M</span>er</h1>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-5">
          <li class="nav-item me-3 active">
            <a class="nav-link" routerLink="/userHome">Home</a>
          </li>

          <li class="nav-item me-3">
            <a class="nav-link" aria-current="page" routerLink="/userProducts"
              >Products</a
            >
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" routerLink="/cartPage"
              ><i class="bi bi-cart-fill"></i>Cart</a
            >
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" routerLink="/orderPage">My Orders</a>
          </li>
          <li class="nav-item me-3">
            <a class="blackIcon nav-link" (click)="logout()"
              ><i class="bi bi-box-arrow-left me-1"></i>Log Out</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
    <div class="main">
      <div class="tabDiv" *ngIf="product !== undefined">
        <div class="row p-3">
          <div class="col-md-5">
            <img [src]="Data.Image" />
          </div>
          <div class="col-md-7">
            <table>
              <tr>
                <th class="heading">About</th>
              </tr>
            </table>
            <tbody>
              <tr>
                <th class="me-5 p-5">Product Name</th>
                <td>
                  {{ Data.productName }}
                </td>
              </tr>
              <tr>
                <th class="me-5 p-5">Description</th>
                <td>
                  {{ Data.Description }}
                </td>
              </tr>
              <tr>
                <th class="me-5 p-5">Category</th>
                <td>
                  {{ Data.Category }}
                </td>
              </tr>
              <tr>
                <th class="me-5 p-5">Price</th>
                <td>
                  {{ Data.Price }}
                </td>
              </tr>
              <tr>
                <th></th>
                <td>
                  <a class="btn me-5" (click)="addToCart(Data)">Add to Cart</a>
                </td>
                <td>
                  <a class="btn me-5" (click)="addToOrder(Data)">Confirm Order</a>
                </td>
              </tr>
            </tbody>
          </div>
        </div>
      </div>
    </div> 
</section>

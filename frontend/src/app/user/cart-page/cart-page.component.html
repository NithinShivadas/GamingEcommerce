<section id="main">
  <nav class="navbar navbar-expand-lg  fixed-top">
  <div class="container-fluid">
    <img class="logo me-0" src="../../../assets/onlinelogomaker-111122-2219-7159-2000-transparent.png">
    <h1 class="navbar-brand" >Ga<span>M</span>er</h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav ms-auto me-5">
        <li class="nav-item me-3"><a class=" nav-link" routerLink="/userHome">Home</a></li>

        <li class="nav-item me-3 "><a class="nav-link " aria-current="page" routerLink="/userProducts">Products</a></li>
        <li class="nav-item me-3 active"><a class=" nav-link" routerLink="/cartPage" ><i class="bi bi-cart-fill"></i>Cart</a></li>
        <li class="nav-item me-3"><a class="nav-link" routerLink="/orderPage" >My Orders</a></li>
        <li class="nav-item me-3">
          <a class=" blackIcon nav-link" (click)="logout()" ><i class="bi bi-box-arrow-left me-1"></i>Log Out</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>

<section>
  <div class="main">
    <div class="productCard">
      <div class="row">
        <div class="col-md-3" *ngFor="let data of Cartdata">
          <div class="card text-center mb-3">
            <br />
            <img [src]="data.Image" class="card-img-top" alt="..." />
            <div class="card-body">
            <h5 class="card-title">{{ data.productName }}</h5>
              <h5 class="card-title">{{ data.Price | currency: "INR" }}</h5>
              <a class="btn me-3" (click)="removeProduct(data._id)">Remove</a>
              <a class="btn me-3" [routerLink]="['/descrptionPage',data._id]">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
